<!doctype html>
<html lang="sr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Страница није пронађена</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #000; /* Црна позадина */
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Пун висина екрана */
                text-align: center;
            }
            .container {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 90%;
                max-width: 800px;
            }
            video {
                max-width: 100%;
                max-height: 60vh; /* Максимална висина видео записа */
                border: 5px solid #fff; /* Беле границе */
            }
            h1 {
                font-size: 2em;
                margin-bottom: 0.5em;
            }
            p {
                font-size: 1.2em;
                margin-bottom: 1em;
            }
            button.veza {
                color: #ffffff; /* Боја текста (бела) */
                background-color: #ff5733; /* Боја позадине (црвена) */
                padding: 8px 16px; /* Удаљеност текста од ивица (горња-доле, лево-десно) */
                font-size: 1em; /* Величина фонта */
                border: none; /* Уклањање оквира */
                border-radius: 5px; /* Заобљене ивице */
                line-height: 1.2; /* Висина реда да се текст центрира вертикално */
                cursor: pointer; /* Промените курсор у руку при пређивању преко дугмета */
                transition: background-color 0.3s ease; /* Глатка транзиција боје позадине */
                text-align: center; /* Центрирање текста унутар дугмета */
                margin-top: 1rem;
            }
            button.veza:hover {
                background-color: #c70039; /* Боја позадине када курсор пређе преко дугмета (тамно ружичаста) */
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 1.5em;
                }
                p {
                    font-size: 1em;
                }
                video {
                    max-height: 50vh; /* Прилагођавање висине на малим екранима */
                }
            }
        </style>
    </head>
    <body>
        <!--
-------------------
----///////////----
-----/////////-----
------///////------
-------/////-------
--------///--------
---------/---------
-------------------
-->
        <div class="container">
            <h1>404 - Страница није пронађена</h1>
            <p>Жао нам је, али страница коју сте тражили не постоји.</p>
            <video controls autoplay muted loop>
                <source src="assets/megumin.mp4" type="video/mp4" />
                Ваш прегледач не подржава HTML5 видео.
            </video>

            <button
                class="veza"
                onclick="window.location.href='https://crnobog69.github.io/';">
                Назад
            </button>
        </div>
 
    </body>
</html>
