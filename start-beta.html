    <title>Почетна</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --bg-color: #1a1b26;
        --text-color: #a9b1d6;
        --accent-color: #7aa2f7;
        --card-bg: #24283b;
        --hover-color: #414868;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
      }

      .nav-menu {
        background-color: var(--card-bg);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .nav-menu a {
        color: var(--text-color);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        transition: background-color 0.3s ease;
      }

      .nav-menu a:hover,
      .nav-menu a.active {
        background-color: var(--hover-color);
      }

      .time-date {
        text-align: center;
        margin-bottom: 2rem;
      }

      .time {
        font-size: 4rem;
        font-weight: 700;
        color: var(--accent-color);
      }

      .date {
        font-size: 1.5rem;
        margin-top: 0.5rem;
      }

      .weather {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        padding: 1rem;
        background-color: var(--card-bg);
        border-radius: 0.5rem;
      }

      .links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        width: 100%;
      }

      .link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem;
        background-color: var(--card-bg);
        border-radius: 0.5rem;
        color: var(--text-color);
        text-decoration: none;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .link:hover {
        background-color: var(--hover-color);
        transform: translateY(-3px);
      }

      .link svg {
        width: 24px;
        height: 24px;
      }

      @media (max-width: 768px) {
        .nav-menu {
          flex-wrap: wrap;
        }

        .time {
          font-size: 3rem;
        }

        .date {
          font-size: 1.25rem;
        }

        .links {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

      function createLinkElement(link) {
        const linkElement = document.createElement("a");
        linkElement.href = link.url;
        linkElement.className = "link fade-in";
        linkElement.target = "_blank";
        linkElement.rel = "noopener noreferrer";

        const svg = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "svg"
        );
        svg.setAttribute("viewBox", "0 0 24 24");
        svg.innerHTML = link.icon;

        const span = document.createElement("span");
        span.textContent = link.name;

        linkElement.appendChild(svg);
        linkElement.appendChild(span);

        return linkElement;
      }

      const linksContainer = document.querySelector(".links");
      links.forEach((link, index) => {
        const linkElement = createLinkElement(link);
        linkElement.style.animationDelay = `${0.1 * (index + 1)}s`;
        linksContainer.appendChild(linkElement);
      });

        const now = new Date();

        timeElement.textContent = now.toLocaleTimeString("sr-RS", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,

        const dateElement = document.getElementById("date");
        dateElement.textContent = now.toLocaleDateString("sr-RS", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }
