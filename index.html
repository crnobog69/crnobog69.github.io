<!doctype html>
<html lang="rs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>–¶—Ä–Ω–æ–±–æ–≥</title>
        <style>
            :root {
                --bg-color: #10101a; /* Dark Blue */
                --card-color: #1c1c28; /* Dark Slate Blue */
                --text-color: #e0e0e0; /* Light Gray */
                --accent-color: #ff4081; /* Pink */
            }
            body,
            html {
                margin: 0;
                padding: 0;
                font-family: "Roboto", Arial, sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                overflow-x: hidden;
            }
            .card {
                background-color: var(--card-color);
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 2rem;
                width: 90%;
                max-width: 400px;
                text-align: center;
                transition: transform 0.3s ease;
            }
            .card:hover {
                transform: translateY(-5px);
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            .tagline {
                font-size: 1.5rem;
                color: var(--accent-color);
                margin-bottom: 1.5rem;
            }
            .emoji-avatar {
                width: 50%;
                height: 50%;
                margin-bottom: 1rem;
                cursor: pointer;
                transition: transform 0.3s ease;
                background-size: cover;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0 auto 1rem;
            }
            .emoji-avatar:hover {
                transform: scale(1.1);
            }
            .emoji-avatar img {
                width: 100%;
                height: 100%;
                border-radius: 50%;
            }
            .skills {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
                margin-bottom: 1.5rem;
            }
            .skill {
                background-color: rgba(255, 64, 129, 0.1);
                color: var(--accent-color);
                padding: 0.3rem 0.8rem;
                border-radius: 20px;
                font-size: 0.9rem;
            }
            .links {
                display: flex;
                justify-content: center;
                gap: 1rem;
            }
            .links a {
                color: var(--text-color);
                text-decoration: none;
                font-size: 1.5rem;
                transition: color 0.3s ease;
            }
            .links a:hover {
                color: var(--accent-color);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="emoji-avatar" id="avatar">
                <img
                    src="https://avatars.githubusercontent.com/u/79972075?v=4"
                    alt="Crnobog Avatar"
                />
            </div>
            <h1>–¶—Ä–Ω–æ–±–æ–≥</h1>
            <p class="tagline">[üîª]</p>
            <div class="skills">
                <span class="skill">Web Dev</span>
                <span class="skill">UI/UX</span>
                <span class="skill">AI</span>
                <span class="skill">IoT</span>
                <span class="skill">Python</span>
                <span class="skill">Rust</span>
            </div>
            <div class="links">
                <a href="https://github.com/crnobog69" title="GitHub">üêô</a>
                <a href="https://mastodon.social/@prepungrad" title="Mastodon"
                    >üêò</a
                >
                <a href="https://crnobog69.github.io/" title="Konzola">üìü</a>
            </div>
        </div>
        <script>
            // Animate skills on hover
            const skills = document.querySelectorAll(".skill");
            skills.forEach((skill) => {
                skill.addEventListener("mouseover", () => {
                    skill.style.transform = "scale(1.1)";
                    skill.style.transition = "transform 0.3s ease";
                });
                skill.addEventListener("mouseout", () => {
                    skill.style.transform = "scale(1)";
                });
            });

            // Animate links on hover
            const links = document.querySelectorAll(".links a");
            links.forEach((link) => {
                link.addEventListener("mouseover", () => {
                    link.style.transform = "translateY(-3px)";
                    link.style.transition = "transform 0.3s ease";
                });
                link.addEventListener("mouseout", () => {
                    link.style.transform = "translateY(0)";
                });
            });

            // Card tilt effect
            const card = document.querySelector(".card");
            card.addEventListener("mousemove", (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
            });

            card.addEventListener("mouseleave", () => {
                card.style.transform = "translateY(-5px)";
            });

            // Subtle background animation
            function createStar() {
                const star = document.createElement("div");
                star.style.position = "fixed";
                star.style.width = "2px";
                star.style.height = "2px";
                star.style.backgroundColor = "rgba(255, 255, 255, 0.5)";
                star.style.borderRadius = "50%";
                star.style.pointerEvents = "none";
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite`;
                document.body.appendChild(star);
            }

            for (let i = 0; i < 50; i++) {
                createStar();
            }

            const style = document.createElement("style");
            style.textContent = `
      @keyframes twinkle {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
    `;
            document.head.appendChild(style);
        </script>
    </body>
</html>
