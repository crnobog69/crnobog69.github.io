      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #181825;
        color: #a6e3a1;
        font-family: "JetBrains Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 400;
      }

      .container {
        text-align: center;
        padding: 2rem;
        margin-top: 5rem;
      }

      .time {
        font-size: 6rem;
        margin: 0;
        font-weight: bold;
      }

      .date {
        font-size: 1.5rem;
        margin: 1rem 0 3rem;
        opacity: 0.8;
      }

      .links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.4rem;
        max-width: 1000px;
        margin: 0 auto;
      }

      .link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1.5rem;
        background: rgba(166, 227, 161, 0.05);
        border: 1px solid rgba(166, 227, 161, 0.1);
        border-radius: 12px;
        color: #a6e3a1;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 1.25rem;
      }

      .link:hover {
        background: rgba(166, 227, 161, 0.1);
        transform: translateY(-2px);
      }

      .link svg {
        width: 28px;
        height: 28px;
      }

      .weather {
        font-size: 1.25rem;
        margin: 1rem 0 3rem;
        padding: 1rem;
        background: rgba(166, 227, 161, 0.05);
        border: 1px solid rgba(166, 227, 161, 0.1);
        border-radius: 12px;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.3s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUpNav {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }

      .nav-menu {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(24, 24, 37, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem;
        z-index: 1000;
        display: flex;
        justify-content: center;
        gap: 2rem;
        border-bottom: 1px solid rgba(166, 227, 161, 0.1);
      }

      .nav-menu a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #a6e3a1;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        opacity: 0.7;
      }

      .nav-menu a:hover,
      .nav-menu a.active {
        opacity: 1;
        background: rgba(166, 227, 161, 0.1);
      }

      .nav-menu svg {
        width: 24px;
        height: 24px;
      }

      .nav-menu span {
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .time {
          font-size: 4rem;
        }

        .date {
          font-size: 1.25rem;
        }

        .links {
          grid-template-columns: repeat(2, 1fr);
        }

        .weather {
          font-size: 1rem;
        }

        .nav-menu {
          justify-content: space-around;
          gap: 0;
        }

        .nav-menu span {
          display: none;
        }

        .nav-menu a {
          padding: 0.5rem;
        }
      }
    </style>

    <script>
      // Update time and date
      function updateDateTime() {
        const now = new Date();

        // Update time
        const timeElement = document.getElementById("time");
        timeElement.textContent = now.toLocaleTimeString("sr-RS", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
        });

        // Update date
        const dateElement = document.getElementById("date");
        dateElement.textContent = now.toLocaleDateString("sr-RS", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }

      // Update weather using Open-Meteo
      async function updateWeather() {
        // Coordinates for Kosovska Mitrovica
        const lat = 42.8954;
        const lon = 20.8673;
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&timezone=auto`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          // Convert weather code to description
          const weatherCodes = {
            0: "Ведро",
            1: "Претежно ведро",
            2: "Делимично облачно",
            3: "Облачно",
            45: "Магла",
            48: "Магла која се леди",
            51: "Слаба киша",
            53: "Умерена киша",
            55: "Јака киша",
            56: "Слаба ледена киша",
            57: "Јака ледена киша",
            61: "Слаба киша",
            63: "Умерена киша",
            65: "Јака киша",
            66: "Слаба ледена киша",
            67: "Јака ледена киша",
            71: "Слаб снег",
            73: "Умерен снег",
            75: "Јак снег",
            77: "Снежн зрна",
            80: "Слаб пљусак",
            81: "Умерен пљусак",
            82: "Јак пљусак",
            85: "Слаб нжни пљусак",
            86: "Јак снежни пљусак",
            95: "Грмљавина",
            96: "Грмљавина са слабим градом",
            99: "Грмљавина са јаким градом",
          };

          const weatherElement = document.getElementById("weather");
          const temp = Math.round(data.current.temperature_2m);
          const description =
            weatherCodes[data.current.weather_code] || "Непознато";
          weatherElement.textContent = `Косовска Митровица: ${temp}°C, ${description}`;
        } catch (error) {
          console.error("Error fetching weather:", error);
        }
      }

      // Initial updates
      updateDateTime();
      updateWeather();

      // Update intervals
      setInterval(updateDateTime, 1000);
      setInterval(updateWeather, 30 * 60 * 1000);
